
<div class="p-3 mt-5">

    <button class="btn btn-primary mb-5 mr-5 float-right" (click)="goToProductCreation()">List a product</button>
    <table class="table table-striped">
        <thead class="thead-dark">
            <th scope="col">Id</th>
            <th scope="col">Initialized</th>
            <th scope="col">Seller</th>  
            <th scope="col">Price</th>  
            <th scope="col">Items count</th>
            <th scope="col">Details</th>
            <th scope="col">Remove</th>
        <tbody>
            <tr *ngFor="let transaction of transactions">
                <td>{{ transaction.id }}</td>
                <td>{{ transaction.initialized | date: 'short' }}</td>
                <td> {{ transaction.seller.username == this.currentUsername ? 'Me' : transaction.seller.username }}</td>
                <td>{{ transaction.price }}</td>
                <td>{{ transaction.products.length }}</td>
                <td><a [routerLink]="['/users/transactions/' + currentUsername + '/' + transaction.id]" routerLinkActive="router-link-active">Details</a></td>
                <td><Button class="btn btn-danger" (click)="updateTransaction(transaction)">Remove</Button></td>
            </tr>
        </tbody>
    </table>
</div>
